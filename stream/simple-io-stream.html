<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <title>io simple</title>
  </head>

  <body>
    <script>
      function calc(num) {
        WebAssembly.instantiateStreaming(fetch('io-simple.wasm')).then(obj => 
          obj.instance.exports.foo(num)
        ).then(res => 
          document.getElementById('out').innerHTML = res
        );
      }
    </script>
    <input id="in" />
    <button onclick="calc(document.getElementById('in').value)" >Go</button>
    <div id="out"></div>
  </body>

</html>
